{% extends 'stock/base.html' %}

{% load i18n %}

{% block css %}
    <style>
        input:required {
            border-color: red !important;
        }
    </style>
{% endblock %}


{% block title %}
    <h1>{% trans 'Article' %}</h1>
{% endblock title %}

{% block body %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success" type="submit">{% trans 'Save' %}</button>
        <a class="btn btn-primary" href="{% url 'stock:article_list' %}">{% trans 'Cancel' %}</a>

        <div>
            {{ field.errors }}
            <label for="{{ field.auto_id }}">
                {% if field.field.required %}<span class="required">{{ field.label }}</span>
                {% else %}{{ field.label }}{% endif %}
            </label>
            {{ field }}
        </div>
    </form>
{% endblock %}
